<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles/estilos.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-png">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <title>Agenda</title>
</head>

<body>
    
    <div id="header">
        <img src="src/img/logo.png" alt="Logo agenda">
         <h1>Agenda</h1>
    </div>

    <div id="formularioContato">
        <!--tratar da submissão do formulário onsubmit-->
         <!--variável event, oculta, guarda dados do evento do formulário-->
        <form onsubmit="salvarContato(event)">
            <label for="nome">Nome:</label>
            <!--input não precisa de tag de fechamento
            para tornar obrigatório: required, se não tiver a proprieda o browser 
            entende que não é obrigatório, usar o true ou da na mesma-->
            <input required id ="nome" name = "nome" type="text">

            <label for="telefone">Telefone:</label>
            <!--pattern não ajuda o usuário digitar corretamente-->
            <input required pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(99) 99999-9999" 
            type="tel" name="telefone" id="telefone">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">

            <label for="dataNascimento">Data de nascimento:</label>
            <input type="date" name="dataNascimento" id="dataNascimento">

            <input type="submit" value="Salvar">
        </form>
    </div>    
    <div id="cardsContatos"></div><!--Visualização mobile-->
    <div id="tabelaContatos"></div><!--Visualização desktop-->
   

<!--Arquivos internos no final, externos no começo-->
    <script src="src/js/index.js"></script>
    <script src="src/js/mascaras.js"></script>
</body>
</html>
